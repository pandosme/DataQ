		<div id="page-content-wrapper" class="p-0">
			<div class="container-fluid">
				<div class="row g-3">
					<div class="col-lg-6">
						<div class="card">
							<div class="card-header">
								<h5 class="card-title mb-0">Application</h5>
							</div>
							<div class="card-body p-0">
								<table class="table mb-0">
									<tbody>
										<tr><td class="ps-3 text-muted" style="width:140px">Name</td><td id="name"></td></tr>
										<tr><td class="ps-3 text-muted">Package</td><td id="package"></td></tr>
										<tr><td class="ps-3 text-muted">Version</td><td id="version"></td></tr>
										<tr><td class="ps-3 text-muted">Vendor</td><td id="vendor"></td></tr>
										<tr><td class="ps-3 text-muted">URL</td><td><a id="vendorLink" href="" target="_blank"><span id="url"></span></a></td></tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="card">
							<div class="card-header">
								<h5 class="card-title mb-0">Device</h5>
							</div>
							<div class="card-body p-0">
								<table class="table mb-0">
									<tbody>
										<tr><td class="ps-3 text-muted" style="width:140px">Model</td><td id="model"></td></tr>
										<tr><td class="ps-3 text-muted">Firmware</td><td id="firmware"></td></tr>
										<tr><td class="ps-3 text-muted">Serial</td><td id="serial"></td></tr>
										<tr><td class="ps-3 text-muted">Chip</td><td id="chip"></td></tr>
										<tr><td class="ps-3 text-muted">Architecture</td><td id="arch"></td></tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
    </div>

<script>

$(document).ready(function() {

	$.ajax({
		type: "GET",
		url: 'app',
		dataType: 'json',
		cache: false,
		success: function(app) {
			document.title = app.manifest.acapPackageConf.setup.friendlyName;
			$('.sidebar-heading').text(app.manifest.acapPackageConf.setup.friendlyName);
			$('#name').text(app.manifest.acapPackageConf.setup.friendlyName);
			$('#package').text(app.manifest.acapPackageConf.setup.appName);
			$('#version').text(app.manifest.acapPackageConf.setup.version);
			$('#vendor').text(app.manifest.acapPackageConf.setup.vendor);
			$('#url').text(app.manifest.acapPackageConf.setup.vendorUrl);
			$("#vendorLink").attr("href",app.manifest.acapPackageConf.setup.vendorUrl);
			$('#model').text(app.device.model);
			$('#firmware').text(app.device.firmware);
			$('#serial').text(app.device.serial);
			$('#chip').text(app.device.chip);
			$('#arch').text(app.device.platform);
		},
		error: function(response) {
			alert(response.statusText);
		}
	});
});	
</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

<style>
.monospace {
    font-family: Consolas, Monaco, 'Lucida Console', monospace;
    font-size: 12px;
}
.modal-lg {
    max-width: 1200px;
    width: 95%;
}
.modal .modal-body textarea {
    width: 100%;
    min-width: 100%;
}
.cert-badge {
    display: inline-flex;
    align-items: center;
    gap: 5px;
    padding: 3px 10px;
    border-radius: 12px;
    font-size: .8rem;
    font-weight: 500;
}
.cert-badge.installed {
    background: #f0fdf4;
    color: #166534;
    border: 1px solid #bbf7d0;
}
.cert-badge.not-installed {
    background: #fef2f2;
    color: #991b1b;
    border: 1px solid #fecaca;
}
</style>

</head>

<body>
<div class="d-flex" id="wrapper">
	        <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">&nbsp;</div>
        <div class="list-group list-group-flush">
            <a href="index.html" class="list-group-item list-group-item-action">Overview</a>
            <a href="events.html" class="list-group-item list-group-item-action">Events</a>
            <a href="detections.html" class="list-group-item list-group-item-action">Detections</a>
            <a href="trackers.html" class="list-group-item list-group-item-action">Trackers</a>
            <a href="paths.html" class="list-group-item list-group-item-action">Paths</a>
            <a href="occupancy.html" class="list-group-item list-group-item-action">Occupancy</a>
            <a href="anomaly.html" class="list-group-item list-group-item-action">Anomaly</a>
            <a href="geospace.html" class="list-group-item list-group-item-action">Geospace</a>
            <hr class="sidebar-divider">
            <a href="mqtt.html" class="list-group-item list-group-item-action active">MQTT Settings</a>
            <a href="advanced.html" class="list-group-item list-group-item-action">Advanced</a>
            <a href="about.html" class="list-group-item list-group-item-action">About</a>
        </div>
    </div>
	
	<div id="page-content-wrapper" class="p-0">
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-8">
					<div class="card">
						<div class="card-header">
							<h5 class="card-title mb-0">TLS Certificates</h5>
						</div>
						<div class="card-body p-0">
							<table class="table mb-0">
								<thead>
									<tr>
										<th class="ps-3">Certificate</th>
										<th>Status</th>
										<th width="130px"></th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<td class="ps-3">Client Certificate</td>
										<td><span id="certStatus" class="cert-badge not-installed">Not installed</span></td>
										<td><button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#certModal">Upload</button></td>
									</tr>
									<tr>
										<td class="ps-3">Private Key</td>
										<td><span id="keyStatus" class="cert-badge not-installed">Not installed</span></td>
										<td><button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#keyModal">Upload</button></td>
									</tr>
									<tr>
										<td class="ps-3">CA Certificate</td>
										<td><span id="caStatus" class="cert-badge not-installed">Not installed</span></td>
										<td><button class="btn btn-sm btn-primary" data-bs-toggle="modal" data-bs-target="#caModal">Upload</button></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Certificate Modal -->
		<div class="modal fade" id="certModal" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Set Client Certificate</h5>
						<button type="button" class="close" data-bs-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<textarea id="cert" class="form-control monospace" rows="20" placeholder="Paste PEM certificate data here"></textarea>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="saveCert">Save</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Key Modal -->
		<div class="modal fade" id="keyModal" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Set Private Key</h5>
						<button type="button" class="close" data-bs-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<textarea id="key" class="form-control monospace" rows="20" placeholder="Paste PEM private key data here"></textarea>
						<div class="form-group mt-3">
							<label for="password">Password (if required)</label>
							<input type="password" class="form-control" id="password">
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="saveKey">Save</button>
					</div>
				</div>
			</div>
		</div>

		<!-- CA Modal -->
		<div class="modal fade" id="caModal" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Set CA Certificate</h5>
						<button type="button" class="close" data-bs-dismiss="modal">&times;</button>
					</div>
					<div class="modal-body">
						<textarea id="ca" class="form-control monospace" rows="20" placeholder="Paste PEM CA certificate data here"></textarea>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary" id="saveCA">Save</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>

$(document).ready(function() {

	document.addEventListener('DOMContentLoaded', function() {
	  var modals = document.querySelectorAll('.modal');
	  modals.forEach(function(modal) {
		new bootstrap.Modal(modal);
	  });
	});

	$.ajax({
		type: "GET",
		url: 'app',
		dataType: 'json',
		cache: false,
		success: function(app) {
			document.title = app.manifest.acapPackageConf.setup.friendlyName;
			$('.sidebar-heading').text(app.manifest.acapPackageConf.setup.friendlyName);
		},
		error: function(response) {
			alert(response.statusText);
		}
	});
	CheckStatus();
});

function CheckStatus() {
	$.ajax({
		type: "GET",
		url: 'certs',
		dataType: 'json',
		cache: true,
		success: function( certs ) {
			setCertBadge('#certStatus', certs.certfile);
			
			if( certs.keyfile ) {
				var text = certs.hasOwnProperty("password") ? "Installed with password" : "Installed";
				setCertBadge('#keyStatus', true, text);
			} else {
				setCertBadge('#keyStatus', false);
			}

			setCertBadge('#caStatus', certs.cafile);
		},
		error: function( response ){
			alert("Error: Check if application is running");
		}
	});
}

function setCertBadge(selector, installed, text) {
	var el = $(selector);
	if (installed) {
		el.text(text || 'Installed').removeClass('not-installed').addClass('installed');
	} else {
		el.text('Not installed').removeClass('installed').addClass('not-installed');
	}
}

$("#saveCert").click(function() {
    var data = $('#cert').val();
    if (!validateCertificate(data)) return;
    var payload = {type: "cert",pem: data};
    $.ajax({
        type: "POST",
        url: "certs",
        data: JSON.stringify(payload),  
        contentType: 'application/json',
        success: function(response) {
            $('#certModal').modal('hide');
            CheckStatus();
        },
        error: function(response) {
            alert("Error: " + response.responseText);
        }
    });
});

$("#saveKey").click(function() {
    var data = $('#key').val();
    var password = $('#password').val();
    if (!validatePrivateKey(data))
		return;
    
    var payload = {
        type: "key",
        pem: data
    };
    
    if (password) {
        payload.password = password;
    }
    
    $.ajax({
        type: "POST",
        url: "certs",
        contentType: 'application/json',
        data: JSON.stringify(payload),  
        success: function(response) {
            $('#keyModal').modal('hide');
            CheckStatus();
        },
        error: function(response) {
            alert("Error: " + response.responseText);
        }
    });
});

$("#saveCA").click(function() {
    var data = $('#ca').val();
    if (!validateCertificate(data)) return;
    var payload = { type: "ca", pem: data };
    $.ajax({
        type: "POST",                   
        url: "certs",                   
        data: JSON.stringify(payload),  
        contentType: 'application/json',
        success: function(response) {
            $('#caModal').modal('hide');
            CheckStatus();
        },
        error: function(response) {
            alert("Error: " + response.responseText);
        }
    });
});

// Validation functions
function validateCertificate(data) {
    if (data.length < 100) {
        alert("Certificate data too short");
        return false;
    }
    if (data.search("-----BEGIN CERTIFICATE-----") < 0 || 
        data.search("-----END CERTIFICATE-----") < 0) {
        alert("Not a valid certificate PEM");
        return false;
    }
    return true;
}

function validatePrivateKey(data) {
    if (data.length < 500) {
        alert("Key data too short");
        return false;
    }
	var valid = false;

    if (data.search("-----BEGIN RSA PRIVATE KEY-----") >= 0 && data.search("-----END RSA PRIVATE KEY-----") >= 0)
		valid = true;
    if (data.search("-----BEGIN PRIVATE KEY-----") >= 0 && data.search("-----END PRIVATE KEY-----") >= 0)
		valid = true;

	if(!valid){
        alert("Not a valid private key PEM");
        return false;
    }
    return true;
}

// Clear modal contents when closed
$('.modal').on('hidden.bs.modal', function () {
    $(this).find('textarea').val('');
    $(this).find('input[type="password"]').val('');
});


</script>
</body>

</html>
